<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RF Demo Site</title>
    <link rel="stylesheet" href="index.css">
</head>
<body style="margin:50px 100px">


    <h1>RF Demo Site</h1>
    <hr>

    <h2>Alert</h2>
    <button id="alertPopup" class="button" onclick="showAlertBox()">Klik mij voor een JavaScript alert</button>

    <h2>Input</h2>
    <button id="inputBox" class="button" onclick="showInputBox()">Klik mij voor een JavaScript input</button>
    <div id="showMyName"></div>

    <h2>Download a file</h2>
    <a href="https://www.jetbrains.com/pycharm/download/download-thanks.html" download class="button" id="downloadFile">Download PyCharm (~700 MB)</a>

    <script>
        function showAlertBox() {
            alert("Hallo!");
        }

        function showInputBox() {
            const myName = prompt("Wat is je naam?");
            if (myName != null) {
                document.getElementById("showMyName").innerHTML =
                    "Hallo " + myName + "!";
            }
        }

    </script>
</body>
</html>
